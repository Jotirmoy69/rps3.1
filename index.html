<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="Rock.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Rock Paper Scissor</h1>
    </div>
    <p id="cy">You</p>
    <p id="cy1">Comp</p>

    <div id="compchoice" >
        
        <img id="img1" src="logo.jpg">
        <img id="img" src="logo.jpg">
    </div>

    <div class="choice">
      <div id="rock" class="btn">
        <img src="rock.png" />
      </div>

      <div id="paper" class="btn">
        <img src="paper.png" />
      </div>

      <div id="scissor" class="btn">
        <img src="scissors.png" />
      </div>
    </div>

    <div id="Score">
      <div class="you-com" id="you">
        <p>You</p>
        <p class="fa" id="score-you">0</p>
      </div>
      <div class="you-com" id="com">
        <p>Com</p>
        <p class="fa" id="score-com">0</p>
      </div>
    </div>

    <div id="msg">
      <p id="main-msg">Play your move</p>
    </div>

    <script src="Rock.js"></script>
  </body>
</html>
